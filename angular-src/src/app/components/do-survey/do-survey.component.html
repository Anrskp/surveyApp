<!-- Radio buttons -->

  <h2> This is your survey!</h2>

<div *ngFor="let question of Questions; index as j">
  <h3>{{question.Question}}</h3>
  <div class="radio">
    <label><input type="radio" name="question{{j}}" >{{question.Answers[0]}}</label>
  </div>
  <div class="radio">
    <label><input type="radio" name="question{{j}}" >{{question.Answers[1]}}</label>
  </div>
  <div class="radio">
    <label><input type="radio" name="question{{j}}" >{{question.Answers[2]}}</label>
  </div>
</div>
  <button class="btn btn-primary" (click)="submitted=false">Send</button>

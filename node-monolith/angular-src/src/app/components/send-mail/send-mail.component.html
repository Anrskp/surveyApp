<form #emailForm="ngForm">

  <div class="form-group">
    <h2>Please fill out the fields below</h2>
    <br>
    <label for="Title">To whom </label>
    <input type="text" class="form-control" id="To" required [(ngModel)] = "To" name="To" placeholder="Please enter an email address ">
  </div>

  <div class="form-group">
    <label for="Desc">Mail subject</label>
    <input type="text" class="form-control" id="Subject" required [(ngModel)] = "Subject" name="Subject" placeholder="Please enter subject">
  </div>

  <button type="button" class="btn btn-success" (click)="sendEmail(); emailForm.reset()" id="sendEmailButton">Send</button>
</form>

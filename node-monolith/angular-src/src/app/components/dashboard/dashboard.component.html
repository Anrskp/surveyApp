<h1 style="text-align: center;">Welcome to your dashboard</h1>
<div class="container" style="width:500px; margin-top:50px;">
<ul class="list-group">
  <div *ngFor="let survey of surveyArray">

      <li class="list-group-item list-group-item-action text-center " data-toggle="tooltip" [title]="survey.Desc" >{{survey.Title}}&nbsp;
        <button type="button" class="btn btn-light " style="cursor: pointer;" (click)="viewSurveyResults(survey.ID)"> View </button>
        <button type="button" class="btn btn-light " style="cursor: pointer;" (click)="deleteSurvey(survey.ID)"> Delete</button>
        <button type="button" class="btn btn-light " style="cursor: pointer;" (click)="sendSurvey(survey.ID)"> Send survey</button>

      </li>
  </div>
</ul>
</div>


<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
